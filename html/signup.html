<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signup.css">
  <script src="https://kit.fontawesome.com/7c0d450dda.js" crossorigin="anonymous"></script>
  <title>Sign up</title>
</head>
<body>
  <div id="container">
    <div id="containerHeader">
      <div class="header1"><a href="./login.html"><i class="fas fa-less-than"></i></a></div>
      <div class="header2"><p>Sign up</p></div>
      <div class="header3"><a href="../index.html"><button id="close">&times;</button></a></div>
    </div>
    <div id="containerFooter">
      <div><label for="email"><p>이메일</p></label><br>
        <input type="email" id="email"  placeholder="이메일을 입력하세요" required></div>
      <div id="remove" class="hidden"><label for="password"><p>비밀번호</p></label><br>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required></div>
      <div id="remover" class="hidden"><label for="password2"><p>비밀번호 확인</p></label><br>
        <input type="password" id="password2" placeholder="다시 입력하세요"></div>
        <button id="open">Next</button>
        <!-- <button id="open"><a href="index.html>confirm</a></button> -->
    </div>
  </div>
  <script src="../js/signup.js"></script>
</body>
</html>
